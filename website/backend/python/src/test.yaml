odoo-cr_execute
-patterns:
  -pattern-either:
    -pattern: $CONNECTION.execute($SQL+$VAL,...)\n
    -pattern: $CONNECTION.execute($SQL%$VAL,...)\n
    -pattern: $CONNECTION.execute($SQL.format($VAL),...)\n
    -pattern: cr.execute($SQL.format($VAL),...)\n
    -patterns:
      -pattern: $QUERY=$SQL+$VAL\n...\n$CONNECTION.execute($QUERY,...)\n\n...\n
      -patterns: 
       -pattern: $QUERY=$SQL%$VAL\n...\n$CONNECTION.execute($QUERY,...)\n\n...\n
      -patterns: 
       -pattern: $QUERY=$SQL.format($VAL)\n...\n$CONNECTION.execute($QUERY,...)\n\n...\n
      -patterns: 
        -pattern-either:
          -pattern: $QUERY=f""...{...}...""\n...\n$CONNECTION.execute($QUERY,...)\n\n...\n
          -pattern: $QUERY=f""...\n$CONNECTION.execute($QUERY,...)\n\n...{...}...""\n...\n
          -pattern: $QUERY=f""...{...\n$CONNECTION.execute($QUERY,...)\n\n...}...""\n...\n
          -pattern: $QUERY=f""...{...}...\n$CONNECTION.execute($QUERY,...)\n\n...""\n...\n"
